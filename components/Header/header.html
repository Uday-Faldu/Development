<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="header.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style></style>
  </head>
  <body>
    <header>
      <div
        class="bg-dark text-white w-100 py-2 d-flex justify-content-between align-items-center px-4"
      >
        <div class="flex-grow-1 text-center small">
          Summer Sale For All Swim Suits And Free Express Delivery OFF 50%!
          <a href="" class="text-white"><b>ShopNow</b></a>
        </div>
        <div class="me-4 small">
          English <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="container p-4 pt-4">
        <div class="row">
          <div class="col-4 display-6 fw-bold mt-2" style="font-size: 30px">
            Exclusive
          </div>
          <div class="col-4">
            <ul class="list-unstyled d-flex gap-4 mb-0 mt-3">
              <li style="font-size: 1.2rem">
                <a
                  href="/components/Home/home.html"
                  class="text-decoration-none text-dark"
                  >Home</a
                >
              </li>
              <li style="font-size: 1.2rem">
                <a href="" class="text-decoration-none text-dark">Contact</a>
              </li>
              <li style="font-size: 1.2rem">
                <a href="" class="text-decoration-none text-dark">About</a>
              </li>
              <li style="font-size: 1.2rem">
                <a
                  href="#"
                  id="signoff-link"
                  class="text-decoration-none text-dark"
                  >Sign out</a
                >
              </li>
            </ul>
          </div>
          <div
            class="col-4 d-flex align-items-center justify-content  -end gap-3"
          >
            <!-- Search Bar -->
            <div
              class="position-relative"
              style="max-width: 250px; width: 100%"
            >
              <input
                type="text"
                placeholder="what are you looking for ?"
                class="form-control px-3 w-100"
                style="background-color: #f0f0f0; padding-right: 2.5rem"
              />
              <i
                class="fa-solid fa-magnifying-glass position-absolute"
                style="
                  right: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  color: gray;
                "
              ></i>
            </div>

            <!-- Wishlist icon -->
            <a href="/components/Wishlist/wishlist.html" class="text-dark fs-5">
              <i class="fa-regular fa-heart"></i>
            </a>

            <!-- Cart icon (outline) -->
            <a
              href="/components/Cart/cart.html"
              class="text-dark fs-5 position-relative"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="font-size: 0.7rem"
              >
                0
              </span>
            </a>

            <!-- Profile icon -->
            <a href="/components/Profile/profile.html" class="text-dark fs-5">
              <i class="fa-regular fa-user"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>

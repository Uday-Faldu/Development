<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - E-Commerce</title>

    <script src="./components/Header/header.js"></script>
    <script src="./components/Footer/footer.js"></script>
    <script>
      loadHeader();
      loadFooter();
    </script>

    <style>
      .login-input::placeholder {
        color: #bdbdbd !important;
        opacity: 1;
      }
      .login-input {
        color: #333;
        border: none;
        border-bottom: 1px solid #bdbdbd !important;
        border-radius: 0;
        background: transparent;
        box-shadow: none;
      }
      .login-btn {
        font-weight: 600;
        width: 140px;
      }
    </style>
  </head>

  <body>
    <div id="header"></div>

    <main>
      <div class="container-fluid mt-5 mb-5">
        <div class="row align-items-center">
          <div class="col-12 col-md-7 mb-4 mb-md-0">
            <img src="/assests/Images/Side_Image.png" style="width: 100%" />
          </div>
          <div class="col-12 col-md-5">
            <div class="" style="height: 300px; width: 300px">
              <div class="h2 fw-bold mb-2">Log in to Exclusive</div>
              <div class="mb-4 text-secondary">Enter your details below</div>
              <form>
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control login-input px-0"
                    placeholder="Email or Phone Number"
                    autocomplete="username"
                  />
                </div>
                <div class="mb-4">
                  <input
                    type="password"
                    class="form-control login-input px-0"
                    placeholder="Password"
                    autocomplete="current-password"
                  />
                </div>
                <div
                  class="d-flex align-items-center justify-content-between mb-3"
                >
                  <button type="submit" class="btn btn-danger login-btn">
                    Log In
                  </button>
                  <a
                    href="#"
                    class="text-danger text-decoration-none fw-semibold"
                  >
                    Forget Password?
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="footer"></div>
  </body>
</html>
